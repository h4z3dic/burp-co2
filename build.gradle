allprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    sourceSets.main.java.srcDirs = ['src']

    if (new File(project.projectDir, 'resources').exists()) {
        sourceSets.main.resources.srcDirs = ['resources']
    }
}

dependencies {
    compile 'net.portswigger.burp.extender:burp-extender-api:2.1'
    compile project(':co2-suite')
}

project(':co2-core') {
    dependencies {
        compile 'net.portswigger.burp.extender:burp-extender-api:2.1'
    }
}

project(':co2-laudanum') {
    dependencies {
        compile 'net.portswigger.burp.extender:burp-extender-api:2.1'
        compile 'com.intellij:forms_rt:7.0.3'
        compile project(':co2-core')
    }

    task fatJar(type: Jar) {
        archiveBaseName = project.name + '-all'
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
        with jar
    }
}

project(':co2-sqlmapper') {
    dependencies {
        compile 'net.portswigger.burp.extender:burp-extender-api:2.1'
        compile 'com.intellij:forms_rt:7.0.3'
        compile project(':co2-core')
    }

    task fatJar(type: Jar) {
        archiveBaseName = project.name + '-all'
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
        with jar
    }
}

project(':co2-cewler') {
    dependencies {
        compile 'net.portswigger.burp.extender:burp-extender-api:2.1'
        compile 'com.intellij:forms_rt:7.0.3'
        compile project(':co2-core')
    }

    task fatJar(type: Jar) {
        archiveBaseName = project.name + '-all'
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
        with jar
    }
}

project(':co2-suite') {
    dependencies {
        compile 'net.portswigger.burp.extender:burp-extender-api:2.1'
        compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
        compile project(':co2-core')
        compile project(':co2-laudanum')
        compile project(':co2-sqlmapper')
        compile project(':co2-cewler')
        compile project(':co2-core')
    }
}

task fatJar(type: Jar) {
    archiveBaseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
